<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A time tracking dashboard compares a user's activities in a certain timeframe"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Javascript, Mobile design, Desktop design, JSON"
    />
    <meta name="author" content="Rupali Roy Choudhury" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    <section>
      <div>
        <img
          src="./images/image-jeremy.png"
          alt="Profile pic of Jeremy"
          width="78"
          height="78"
        />
        <p>Report for</p>
        <em>Jeremy Robson</em>
      </div>
      <ul>
        <li><button>Daily</button></li>
        <li><button>Weekly</button></li>
        <li><button>Monthly</button></li>
      </ul>
    </section>

    <!-- Work -->
    <section>
      <div>
        <img
          src="./images/icon-work.svg"
          alt=""
          role="presentation"
          width="79"
          height="79"
        />
      </div>
      <div>
        <h2>Work</h2>
        <button aria-label="More options">
          <img
            src="./images/icon-ellipsis.svg"
            alt=""
            role="presentation"
            width="21"
            height="5"
          />
        </button>
        <em>32hrs</em>
        <p>Last Week - 36hrs</p>
      </div>
    </section>

    <!-- Play -->
    <section>
      <div>
        <img
          src="./images/icon-play.svg"
          alt=""
          role="presentation"
          width="76"
          height="77"
        />
      </div>
      <div>
        <h2>Play</h2>
        <button aria-label="More options">
          <img
            src="./images/icon-ellipsis.svg"
            alt=""
            role="presentation"
            width="21"
            height="5"
          />
        </button>
        <em>10hrs</em>
        <p>Last Week - 8hrs</p>
      </div>
    </section>

    <!-- Study -->
    <section>
      <div>
        <img
          src="./images/icon-study.svg"
          alt=""
          role="presentation"
          width="79"
          height="79"
        />
      </div>
      <div>
        <h2>Study</h2>
        <button aria-label="More options">
          <img
            src="./images/icon-ellipsis.svg"
            alt=""
            role="presentation"
            width="21"
            height="5"
          />
        </button>
        <em>4hrs</em>
        <p>Last Week - 7hrs</p>
      </div>
    </section>

    <!-- Exercise -->
    <section>
      <div>
        <img
          src="./images/icon-exercise.svg"
          alt=""
          role="presentation"
          width="81"
          height="55"
        />
      </div>
      <div>
        <h2>Exercise</h2>
        <button aria-label="More options">
          <img
            src="./images/icon-ellipsis.svg"
            alt=""
            role="presentation"
            width="21"
            height="5"
          />
        </button>
        <em>4hrs</em>
        <p>Last Week - 5hrs</p>
      </div>
    </section>

    <!-- Social -->
    <section>
      <div>
        <img
          src="./images/icon-social.svg"
          alt=""
          role="presentation"
          width="75"
          height="100"
        />
      </div>
      <div>
        <h2>Social</h2>
        <button aria-label="More options">
          <img
            src="./images/icon-ellipsis.svg"
            alt=""
            role="presentation"
            width="21"
            height="5"
          />
        </button>
        <em>5hrs</em>
        <p>Last Week - 10hrs</p>
      </div>
    </section>

    <!-- Self Care -->
    <section>
      <div>
        <img
          src="./images/icon-self-care.svg"
          alt=""
          role="presentation"
          width="67"
          height="67"
        />
      </div>
      <div>
        <h2>Self Care</h2>
        <button aria-label="More options">
          <img
            src="./images/icon-ellipsis.svg"
            alt=""
            role="presentation"
            width="21"
            height="5"
          />
        </button>
        <em>2hrs</em>
        <p>Last Week - 2hrs</p>
      </div>
    </section>
  </body>
</html>
